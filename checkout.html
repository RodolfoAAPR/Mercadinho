<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Digital - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Mercadinho Digital</h1>
            <div class="header-actions">
                <span class="user-info">Olá, <span id="userName"></span>!</span>
                <button id="backToCart" class="back-btn">Voltar ao Carrinho</button>
                <button id="logoutBtn" class="logout-btn">Sair</button>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h2>Finalizar Compra</h2>
            
            <div class="checkout-content">
                <div class="order-summary">
                    <h3>Resumo do Pedido</h3>
                    <div id="orderItems"></div>
                    <div class="order-total">
                        <strong>Total: R$ <span id="orderTotal">0,00</span></strong>
                    </div>
                </div>

                <div class="checkout-form">
                    <form id="checkoutForm">
                        <h3>Informações de Entrega</h3>
                        <div class="form-group">
                            <label for="fullName">Nome Completo:</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço:</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">CEP:</label>
                            <input type="text" id="zipCode" required>
                        </div>

                        <h3>Método de Pagamento</h3>
                        <div class="payment-methods">
                            <label>
                                <input type="radio" name="payment" value="credit" required>
                                Cartão de Crédito
                            </label>
                            <label>
                                <input type="radio" name="payment" value="debit" required>
                                Cartão de Débito
                            </label>
                            <label>
                                <input type="radio" name="payment" value="pix" required>
                                PIX
                            </label>
                        </div>

                        <button type="submit" class="confirm-btn">Confirmar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
